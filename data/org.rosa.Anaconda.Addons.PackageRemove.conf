<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<!--
This file defines access policies for the D-Bus object of the Package Remove addon. Since D-Bus uses
CamelCase names, it is "PackageRemove" here. The part "org.rosa.Anaconda.Addons" is the
namespace for Anaconda addons. See also the file constants.py.
-->
<busconfig>
        <policy user="root">
                <allow own="org.rosa.Anaconda.Addons.PackageRemove"/>
                <allow send_destination="org.rosa.Anaconda.Addons.PackageRemove"/>
        </policy>
        <policy context="default">
                <deny own="org.rosa.Anaconda.Addons.PackageRemove"/>
                <allow send_destination="org.rosa.Anaconda.Addons.PackageRemove"/>
        </policy>
</busconfig>